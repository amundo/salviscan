<!doctype html>
<html>
<head>
  <title>salviscan</title>
  <meta charset=utf-8>
  
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel=stylesheet href=css/style.css />
  <link rel=stylesheet href=css/mobile.css />
  
  <script src=js/jquery.js></script>
  <script src=js/underscore.js></script>
  <script src=js/timeutil.js> </script>
  <script src=js/salviscan.js> </script>
</head>

<body>

  <nav>
    <div id=clock>
      <input autocomplete=off value=00:00:00>
      <button id=startTimer>start</button>
      <button id=stopTimer>stop</button>
    </div>
    <button id=exportButton>export</button>
    <button id=reloadButton>reload</button>
  </nav>
  
  <div id=work>
    <ul id=annotations></ul>
    <textarea id=annotation autofocus=false></textarea>
  </div>
  
  <div id=exporter>
   <button id=closeExportButton>close</button>
   <textarea autocomplete=off></textarea>
  </div>

</body>
</html>
